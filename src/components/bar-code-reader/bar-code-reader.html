<ion-content padding>
  <div>
   <label>Type text to encode</label>
   <ion-input #text type="text" value=""></ion-input>
   <button ion-button block (click)="encodeText(text)">Encode</button>
  </div>
  <div>
   <button ion-button block (click)="scan()">Scan</button>
   <div *ngIf="scannedData.text">
    <label>Your scanedbarcode is</label>
    <br>
    <span>{{scannedData.text}}</span>
    <br>
    <ion-img [src]="scannedData.text"></ion-img>
   </div>
   <div *ngIf="encodedData.text">
     <label>Your encoded data is</label>
     <br>
     <span>{{encodedData.text}}</span>ยก
   </div>
  </div>
</ion-content>
